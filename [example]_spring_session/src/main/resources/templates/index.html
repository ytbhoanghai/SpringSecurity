<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h3>List Page</h3> | <a th:href="@{/login}">Login</a> |
    <th:block sec:authorize="isAuthenticated()">
        <span>Hello: <th:block sec:authentication="name"/></span>
    </th:block>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="logout">
    </form>
    <br>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Type</td>
            <td>Action</td>
        </tr>
        <tr th:each="user : ${listUser}">
            <td><th:block th:text="${user.id}"/></td>
            <td><th:block th:text="${user.firstName} + ' ' + ${user.lastName}"/></td>
            <td><th:block th:text="${user.type}"/></td>
            <th><a th:href="@{|/delete-user-${user.id}|}">delete</a> | <a th:href="@{|/edit-user-${user.id}|}">edit</a></th>
        </tr>
    </table>
</body>
</html>
